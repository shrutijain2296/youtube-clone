     <!-- navabr -->
       
   <nav class="navbar my-navbar">
    <button class="btn" type="button" onclick="alert('Feature not supported yet, please come back later !')">
        <div class="menu-icon">
            <i
            type="button" 
            class="fas fa-bars"></i>
        </div>
    </button>

         <!-- brand logo -->
         <img class="navbar-brand" src="img/brand_logo.JPG" alt="">
         <!-- search bar -->
        <div class="navbarSearch">
            <input class="searchBar" type="text" name="searchBar" id="searchBar">
            <button class="searchButton" onclick="alert('Go back then search for videos !')" id="seacrhButton" value="search"><i class="fas fa-search"></i>
            <span class="searchHoverText">Search</span>
            </button>
            
            <button class="micButton" id="micButton" onclick="alert('Feature not supported yet, please come back later !')"><i class="fas fa-microphone"></i>

        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
       
        <button id="navbarCreateButton" class="navbarCreateButton" onclick="alert('Feature not supported yet, please come back later !')"><i class="fab fa-youtube create-icon"></i>
            <span class="navbarCreateHoverText">Create</span>
        </button>

        <button id="notificationButton" class="notificationButton" onclick="alert('Feature not supported yet, please come back later !')"> <i class="fas fa-bell notification-icon"></i>

        </button>

        <button id="profileButton" class="profileButton" onclick="alert('Feature not supported yet, please come back later !')"> <i class="fas fa-user"></i>
            <span class="profileButtonHoverText">Profile</span>
        </button>

        </div>
        <div id="comments-container">
            <div class="comment">
                
            </div>

        </div>
